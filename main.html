<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 60px;
            background: #ff9800;
            color: white;
            height: 100vh;
            position: fixed;
            transition: width 0.3s;
            overflow: hidden;
            padding-top: 10px;
        }
        .sidebar.expanded {
            width: 200px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar ul li:hover {
            background: #e68900;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }
        .sidebar ul li i {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }
        .sidebar ul li span {
            display: none;
            margin-right: 10px;
            white-space: nowrap;
        }
        .sidebar.expanded ul li span {
            display: inline;
        }
        .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .logout a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #d84315;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .logout a:hover {
            background: #bf360c;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
            width: 100%;
            text-align: center;
            transition: margin-left 0.3s;
        }
        .content.expanded {
            margin-left: 200px;
        }
        .header {
            background: #ffcc80;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
    <script>
        function toggleSidebar() {
            let sidebar = document.querySelector(".sidebar");
            let content = document.querySelector(".content");
            sidebar.classList.toggle("expanded");
            content.classList.toggle("expanded");
        }
    </script>
</head>
<body>
    <div class="sidebar" onclick="toggleSidebar()">
        <ul>
            <li><a href="https://dataenty.github.io/Data/entry.html"><i>📝</i> <span>دخول البيانات</span></a></li>
            <li><a href="https://dataenty.github.io/users/users.html"><i>👥</i> <span>ملخص المستخدمين</span></a></li>
            <li><a href="https://dataenty.github.io/Acrhive/Archive.html"><i>📂</i> <span>الأرشيف</span></a></li>
            <li><a href="https://dataenty.github.io/members/members.html"><i>🏢</i> <span>إدارة العمال</span></a></li>
        </ul>
        <div class="logout">
            <a href="#"><i>🔓</i> <span>تسجيل خروج</span></a>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="username">مرحبًا، [اسم المستخدم]</div>
        </div>
        <p>اختر أحد الأقسام من القائمة الجانبية.</p>
    </div>
</body>
</html>
